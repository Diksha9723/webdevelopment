<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram login page design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/a11.min.css">

</head>
<body>
    <div class="container">
        <div class="text">Login To Continue</div>
        <div class="page">
            <div class="title">Instagram</div>
            <form>
                <input type="text" placeholder="Phone number,email or username">
                <input type="Password" placeholder="Password">
                <button>Login</button>
                <div class="option">OR</div>
            </form>
            <div class="fblink">
                <span class="fab fa-facebook"></span>
                <a href="#">Log in with Facebook </a>
            </div>
            <div class="forgot-id">
                <a href="#">Forgot your login details?</a>
            </div>
            <div class="signup">
                <p>Don't have an account?<a href="#">Sign up.</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
